name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create Dummy Icon (If missing)
      run: |
        if not exist assets\icon.bmp (
            echo Creating dummy icon...
            python create_dummy_icon.py
        )
      shell: cmd

    - name: Build Installer
      # We use the existing script but skip the interactive parts if possible
      # Or just run the commands directly to be safe
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "SmartDAG_Setup" --add-data "src;src" --add-data "assets;assets" --icon "assets/icon.bmp" "src/setup_wizard.py"

    - name: Create Portable Zip
      run: |
        python package_portable.py

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/SmartDAG_Setup.exe
          SmartDAG_Portable.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
